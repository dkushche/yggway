version: "3.9"
services:

  yggdrasil:
    build: deps/yggdrasil
    image: yggdrasil_gateway_image
    container_name: yggdrasil_gateway_container
    restart: always
    cap_add:
      - NET_ADMIN
      - DAC_OVERRIDE
    sysctls:
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.disable_ipv6=0
    devices:
      - "/dev/net/tun:/dev/net/tun"
    volumes:
      - type: bind
        source: ./storage/yggdrasil
        target: /mnt/storage
    networks:
      yggway:
        ipv4_address: 10.5.0.2
        ipv6_address: 2001:3200:3200::2

  alfis:
    build: deps/alfis
    image: alfis_resolver_image
    container_name: alfis_resolver_container
    restart: always
    volumes:
      - type: bind
        source: ./storage/alfis
        target: /mnt/storage
    networks:
      yggway:
        ipv4_address: 10.5.0.3
        ipv6_address: 2001:3200:3200::3

  firefox:
    image: jlesage/firefox:v1.18.0
    container_name: firefox_interface
    shm_size: '2gb'
    environment:
      - DISPLAY_WIDTH=${DISPLAY_WIDTH}
      - DISPLAY_HEIGHT=${DISPLAY_HEIGHT}
    ports:
      - "5800:5800"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    volumes:
      - type: bind
        source: ./storage/firefox
        target: /config
      - type: bind
        source: ./config/resolv.conf
        target: /etc/resolv.conf
    networks:
      yggway:
        ipv4_address: 10.5.0.4
        ipv6_address: 2001:3200:3200::4

networks:
  yggway:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
        - subnet: 2001:3200:3200::/64
          gateway: 2001:3200:3200::1
    driver_opts:
      com.docker.network.bridge.name: yggway
